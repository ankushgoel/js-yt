<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setInterval</title>
</head>
<body>
    <h1>setInterval</h1>
    <button id="stop">Stop</button>
</body>
<script>

    const sayName = function (name = "Ankush") {
        console.log(name);
    }
    
    const intervalId = setInterval(sayName, 1500, "Rahul");
    
    document.querySelector('#id').addEventListener('click', function() {
        clearInterval(intervalId);
        console.log("Stopped!")
    })
</script>
</html>
